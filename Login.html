<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("https://wallpaperaccess.com/full/1848890.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            width: 400px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .content h2 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 55px;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 0 45px 0 20px;
            font-size: 16px;
            outline: none;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }

        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .remember label input {
            accent-color: #fff;
            margin-right: 6px;
        }

        .remember a {
            text-decoration: none;
            color: #fff;
        }

        .btnn {
            width: 100%;
            height: 45px;
            background: #101111;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .btnn:hover {
            opacity: 0.85;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            background: #fff;
            color: #121313;
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
        }

        .button a i {
            font-size: 18px;
            color: #181919;
        }

        input::-ms-reveal,
        input::-ms-clear,
        input::-webkit-credentials-auto-fill-button,
        input::-webkit-clear-button,
        input::-webkit-inner-spin-button,
        input::-webkit-contacts-auto-fill-button {
            display: none !important;
        }
    </style>
</head>

<body>

<div class="content">
    <form>
        <h2>Login</h2>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="ri-user-fill"></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class="ri-eye-off-fill" id="togglePassword"></i>
        </div>

        <div class="remember">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btnn">Login</button>

        <div class="button">
            <a href="#"><i class="ri-google-fill"></i>Google</a>
            <a href="#"><i class="ri-facebook-fill"></i>Facebook</a>
        </div>
    </form>
</div>

<script>
    const password = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
        const isPassword = password.type === "password";
        password.type = isPassword ? "text" : "password";
        toggle.className = isPassword
            ? "ri-eye-fill"
            : "ri-eye-off-fill";
    });
</script>

</body>
</html>
